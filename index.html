<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankranthi Poster</title>
    <link rel="stylesheet" href="skl.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:aqua;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Add background image if needed */
            background-size: cover;
            background-position: center;
        }
        .poster-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
           border: 6px double black;
        }
        .poster-container h1 {
            font-size: 48px;
            color: #ff6f00; 
            margin-bottom: 20px;
        }
        .poster-container p {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            margin-top: 15px;
        }
        .sankranthi-img {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
           border: 4px solid black;
        }
    </style>
</head>
<body>
    
    <div class="poster-container">
        <img class="sankranthi-img" src="sankranthi.webp" alt="Sankranthi Festival Image">
        <h1>SANKRANTHI</h1>
        <p>Sankranti refers to the transmigration of the sun from one zodiac to another in Indian astronomy.</p>
    </div>
</body>
</html>
